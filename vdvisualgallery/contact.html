    <main class="container mx-auto px-4 py-8 md:py-12">
        <section id="contact" class="mb-12">
            <h2 class="section-heading">Get in Touch</h2>
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Send Us a Message</h3>
                        <form action="#" method="POST" class="space-y-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm" placeholder="Your Name" required>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm" placeholder="your.email@example.com" required>
                            </div>
                            <div>
                                <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                                <input type="text" id="subject" name="subject" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm" placeholder="Subject of your message" required>
                            </div>
                            <div>
                                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                                <textarea id="message" name="message" rows="5" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm" placeholder="Your message here..." required></textarea>
                            </div>
                            <button type="submit" class="w-full bg-gray-700 text-white px-6 py-3 rounded-md text-lg font-semibold hover:bg-gray-800 transition-colors duration-300">
                                Send Message
                            </button>
                        </form>
                    </div>

                    <div class="flex flex-col">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Contact Information</h3>
                        <div class="space-y-4 text-gray-700">
                            <p class="flex items-center"><img src="https://img.icons8.com/ios-filled/20/000000/phone.png" alt="Phone Icon" class="mr-2"> +91 9170295679</p>
                            <p class="flex items-center"><img src="https://img.icons8.com/ios-filled/20/000000/new-post.png" alt="Email Icon" class="mr-2"> varundevang123@gmail.com</p>
                            <p class="flex items-center"><img src="https://img.icons8.com/ios-filled/20/000000/place-marker.png" alt="Address Icon" class="mr-2"> Bangalore, Karnataka, India</p>
                        </div>

                        <h3 class="text-2xl font-semibold text-gray-800 mt-6 mb-4">Our Location</h3>
                        <div class="map-responsive rounded-md shadow-md flex-grow">

                        </div>
