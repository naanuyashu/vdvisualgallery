    <style>
        /* Import Google Font 'Inter' for modern typography */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Changed background to a darker color to better contrast with the colorful nav bar */
            background-color: #1A0033; /* Dark purple/blue inspired by the image */
            color: #E0E0E0; /* Lighter text for readability, for overall page */
        }
        /* Styling for navigation links */
        .navbar-link {
            /* Text color white, with subtle hover effect */
            @apply px-4 py-2 rounded-lg text-white hover:bg-white hover:bg-opacity-20 transition-colors duration-300;
            font-weight: bold; /* Make the text bold */
            color: white !important; /* Ensure text is white, using !important for strong override if needed */
        }

        /* Styling for main section headings with an underline effect */
        .section-heading {
            /* Make it bold as requested */
            @apply text-4xl md:text-5xl font-bold text-center mb-12 relative text-white; /* Added text-white */
        }
        .section-heading::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            /* Changed underline color for better contrast with dark background */
            background-color: #A066FF; /* A vibrant color from the gradient palette */
            margin: 1rem auto 0;
            border-radius: 9999px; /* Fully rounded corners for the underline */
        }
        /* Styling for form input fields (less relevant for embedded form but kept for consistency) */
        .input-field {
            @apply w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-gray-500;
        }
        /* Styling for form submission button (less relevant for embedded form but kept for consistency) */
        .submit-button {
            @apply bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-800 transition-colors duration-300;
        }
        /* Responsive styling for the Google Form iframe */
        .google-form-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* Adjust this value to control iframe aspect ratio (e.g., 56.25% for 16:9) */
            height: 0;
            overflow: hidden;
            margin-top: 2rem;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
        }
        .google-form-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
